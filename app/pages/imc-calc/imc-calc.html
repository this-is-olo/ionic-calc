<ion-navbar *navbar>
    <ion-title>
        IMC Calc
    </ion-title>
</ion-navbar>

<ion-content class="imc-calc">
    <div>Hello, {{firstname}} {{lastname}}!</div>
    <ion-card>
        <ion-card-header>
            Card Header
        </ion-card-header>
        <ion-card-content>
            Hello, {{ user }}
            <ion-row>
                <ion-col width-25>
                    <ion-item>
                        <ion-input type="number" step="1" placeholder ="{{ hold }}" [(ngModel)]="var1"></ion-input>
                    </ion-item>
                    <span>+</span>
                    <ion-item>
                        <ion-input type="number" step="1" placeholder ="{{ hold }}" [(ngModel)]="var2"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <button (click)="compute()">Compute</button>
            Total: {{ res }}
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-content class="home">
    <button (click)="navigate()">Navigate to IMC-Result</button>
</ion-content>
