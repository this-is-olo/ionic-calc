<ion-navbar *navbar>
    <ion-title>
        IMC Calc
    </ion-title>
</ion-navbar>

<ion-content class="imc-calc">
    <ion-card>
        <ion-card-content>
            <ion-row>
                <ion-col width-90>
                    <ion-row>
                        <ion-item>
                            <ion-label>Greutate</ion-label>
                            <ion-input type="number" step="1" [(ngModel)]="formValues.weight" (ngModelChange)="checkWeight($event)"></ion-input>
                        </ion-item>
                    </ion-row>
                    <div class="input-hold">
                        <ion-item>
                            <ion-label>Inaltime</ion-label>
                            <ion-input type="number" step="1" [(ngModel)]="inaltime_m"></ion-input>
                            <span>.</span>
                            <ion-input type="number" step="1" [(ngModel)]="inaltime_cm"></ion-input>
                        </ion-item>
                    </div>
                </ion-col>
            </ion-row>

            <button (click)="compute()">Compute</button>
            Total: {{ res }}<br>
            <button (click)="navigate()">Get result</button>
        </ion-card-content>
    </ion-card>
</ion-content>
